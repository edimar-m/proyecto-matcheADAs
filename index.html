<body>

    <!--Comienza el contenedor prindipal-->
    <main class="main-container">
        <h1 class="title"> Safari MatcheADAs</h1>

        <!--Comienza la caja control del juego, puntaje, ayuda y reinicio-->
        <section class="control-panel">
            <article class="score.panel">
                <p class="score-text" id="set">Combo x
                    <span id="score-set">1</span>
                </p>
                <p class="score-text" id="score">Puntos:
                    <span id="score-number">0</span>
                </p>
            </article>
            <article class="panel-buttons">
                <button id="info" aria-hidden="true" aria-label="Instrucciones"><i class="fas fa-info"></i></button>
                <button id="restart" aria-hidden="true" aria-label="Reiniciar"><i class="fas fa-undo-alt"></i></button>
            </article>
        </section>
        <!--Fin de la caja control del juego, puntaje, ayuda y reinicio-->

        <!--Comienza grilla del juego -->

        <section class="grid-container"id="grid-container">
            <article  class="grid" id="grid"></article>
        </section>

        <!--Fin de la grilla del juego -->

        <!---Comienza el contador de tiempo del juego-->

        <section class="timer-container">
            <i class="fas fa-hourglass-half" aria-hidden="true" aria-label="Contador"></i>
            <p id="timer" class="remaining-time">00:00</p>
        </section>
        <!---Fin del contador de tiempo del juego-->

        <!--Comienzo del footer-->

        <footer class="sign-personal-footer">
            <p class="sign-footer text"> Hecho <span class="sign"> por <i>Edimar Morles</i></span></p>
        </footer>

        <!--Fin del footer-->

    </main>

    <script src="js/modales.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
